<div class="content">


  <button ng-click="order = 'rate'">Order by Rate</button>
  <button ng-click="order = 'experience'">Order by Experience</button>

  <input type="text" ng-model="search" placeholder = "search for developer" />
  <h5 style="text-align: center">Click on a developer to view projects</h5>
  <ul id="developer-list">
      <li ng-repeat="ninja in ninjas | orderBy: order | filter: search" ng-show="ninja.available">
        <h3><a href="{{ninja.link}}">{{ninja.name}}</a> - {{ninja.rate | currency: '$'}} /hr</h3>
        <a class="remove" href="mailto:{{ninja.mail}}">Email!</a>
        <span>{{ninja.experience}} years </span>
      </li>

  </ul>
  <div class="content">

  <h3 style="padding: 5px 5px 5px 10px; color: gray">Enter details to add a new developer:</h3>
  <form ng-submit="addDev()">
      <input type="text" placeholder="name" ng-model="newninja.name" />
      <input type="text" placeholder="experience" ng-model="newninja.experience" />
      <input type="text" placeholder="rate" ng-model="newninja.rate" />
      <input type="text" placeholder="email address" ng-model="newninja.mail" />
      <input type="text" placeholder="github link" ng-model="newninja.link" />
      <input type="submit" value="Add" />
  </form>
  </div>

  <a href="" ng-click="removeAll()">Remove all </a>
</div>
